<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW1-Shashidhar</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 28px 24px 28px;
        }
        h1 {
            text-align: center;
            color: #3b82f6;
            margin-bottom: 8px;
        }
        p {
            text-align: center;
            color: #64748b;
            margin-bottom: 24px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        label {
            font-weight: 500;
            color: #334155;
            margin-bottom: 6px;
        }
        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            font-size: 1rem;
            background: #f1f5f9;
            margin-top: 2px;
            box-sizing: border-box;
        }
        textarea {
            min-height: 80px;
            resize: vertical;
        }
        button[type="submit"] {
            background: #3b82f6;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: #2563eb;
        }
        .terms {
            display: flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SJSU Blog Publisher</h1>
        <h1>HW1-Shashidhar</h1>
        <p>Welcome to HW1 by Shashidhar!</p>
        <form>
            <div>
                <label for="blogTitle">Blog Title:</label>
                <input type="text" id="blogTitle" name="blogTitle" placeholder="Enter the title of your blog" required autofocus autocomplete="off">
            </div>
            <div>
                <label for="authorName">Author Name:</label>
                <input type="text" id="authorName" name="authorName" placeholder="Enter your name" required autocomplete="name">
            </div>
            <div>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="email">
            </div>
            <div>
                <label for="blogContent">Blog Content:</label>
                <textarea id="blogContent" name="blogContent" placeholder="Write your content here..." required autocomplete="off"></textarea>
            </div>
            <div>
                <label for="category">Category:</label>
                <select id="category" name="category" autocomplete="off">
                    <option value="Technology">Technology</option>
                    <option value="Lifestyle">Lifestyle</option>
                    <option value="Travel">Travel</option>
                    <option value="Education">Education</option>
                </select>
            </div>
            <div class="terms">
                <input type="checkbox" id="terms" name="terms" autocomplete="off">
                <label for="terms">I agree to the terms and conditions.</label>
            </div>
            <div>
                <button type="submit">Publish Blog</button>
            </div>
        </form>
    </div>
</body>
    <script src="part2_hw1.js"></script>
</html>
